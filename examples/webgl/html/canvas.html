<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shade demo</title>
  <style>
    html, body, canvas {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: black;
    }
    canvas {
      display: block;
    }
    
    /* Camera controls overlay */
    #camera-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      user-select: none;
      min-width: 200px;
    }
    
    #camera-controls h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 8px;
    }
    
    #camera-controls .info-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    
    #camera-controls .label {
      color: rgba(255, 255, 255, 0.7);
    }
    
    #camera-controls .value {
      font-family: "SF Mono", Monaco, Consolas, "Courier New", monospace;
      color: #4fc3f7;
    }
    
    #camera-controls .controls {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #camera-controls button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
      width: 100%;
    }
    
    #camera-controls button:hover {
      background: #1976d2;
    }
    
    #camera-controls button:active {
      background: #1565c0;
    }
    
    #camera-controls .help {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    #camera-controls .help kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 5px;
      border-radius: 3px;
      font-family: "SF Mono", Monaco, Consolas, "Courier New", monospace;
      font-size: 11px;
    }
  </style>
  <script type="module" src="canvas.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="camera-controls">
    <h3>Camera</h3>
    <div class="info-row">
      <span class="label">Position:</span>
      <span class="value" id="camera-position">0, 0, 0</span>
    </div>
    <div class="info-row">
      <span class="label">Target:</span>
      <span class="value" id="camera-target">0, 0, 0</span>
    </div>
    <div class="info-row">
      <span class="label">Rotation:</span>
      <span class="value" id="camera-rotation">0°, 0°</span>
    </div>
    <div class="info-row">
      <span class="label">Distance:</span>
      <span class="value" id="camera-distance">10.0</span>
    </div>
    <div class="controls">
      <button id="reset-camera">Reset Camera</button>
    </div>
    <div class="help">
      <div><kbd>Drag</kbd> Rotate</div>
      <div><kbd>Space</kbd>+<kbd>Drag</kbd> Pan</div>
      <div><kbd>Scroll</kbd> Zoom</div>
      <div><kbd>R</kbd> Reset</div>
    </div>
  </div>
</body>
</html>
